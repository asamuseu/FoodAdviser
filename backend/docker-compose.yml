version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: foodadviser-postgres
    environment:
      POSTGRES_DB: foodadviser
      POSTGRES_USER: foodadviser
      POSTGRES_PASSWORD: foodadviser_dev_pw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodadviser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
